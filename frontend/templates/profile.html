<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | CrowdJokes</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-blue-600">CrowdJokes</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-zinc-600 hover:text-blue-600 transition duration-300">
                        <i class="fas fa-home mr-1"></i>
                        Home
                    </a>
                    
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Profile Header -->
        <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
            <div class="flex items-center space-x-6">
                <div class="bg-blue-100 rounded-full p-6">
                    <i class="fas fa-user text-4xl text-blue-600"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-zinc-700" id="userName">Loading...</h1>
                    <p class="text-zinc-500" id="userEmail">Loading...</p>
                    <p class="text-sm text-zinc-400 mt-1">
                        <i class="fas fa-calendar-alt mr-1"></i>
                        Member since <span id="joinDate">Loading...</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Profile Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <div class="bg-green-100 rounded-full p-4 w-16 h-16 mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-laugh text-2xl text-green-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-zinc-700" id="jokeCount">0</h3>
                <p class="text-zinc-500">Total Jokes</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <div class="bg-blue-100 rounded-full p-4 w-16 h-16 mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-thumbs-up text-2xl text-blue-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-zinc-700" id="likesCount">0</h3>
                <p class="text-zinc-500">Total Likes</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <div class="bg-purple-100 rounded-full p-4 w-16 h-16 mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-star text-2xl text-purple-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-zinc-700" id="avgRating">0.0</h3>
                <p class="text-zinc-500">Avg Rating</p>
            </div>
        </div>

        <!-- User's Jokes Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-zinc-700">
                    <i class="fas fa-list mr-2"></i>
                    My Jokes
                </h2>
                <a href="/createJokes" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                    <i class="fas fa-plus mr-1"></i>
                    Add New Joke
                </a>
            </div>
            
            <div id="userJokes" class="space-y-4">
                <div class="text-center py-8 text-zinc-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Loading your jokes...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center mb-6">
        <button onclick="handleLogout()" id="logoutBtn" class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600 transition duration-300">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
        </button>
    </div>
    <!-- Error Message -->
    <div id="errorMessage" class="hidden fixed top-4 right-4 bg-red-500 text-white p-4 rounded-lg shadow-lg">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span id="errorText"></span>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden fixed top-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="successText"></span>
    </div>

    <script>
        // Get token from localStorage first, fallback to cookie-based auth
        const token = localStorage.getItem('token');
        
        // Check authentication status on page load
        async function checkAuth() {
            try {
                // First try with token in header if available
                let headers = { 'Content-Type': 'application/json' };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/api/v1/auth/me', {
                    method: 'GET',
                    headers: headers,
                    credentials: 'include',
                });
                
                if (!response.ok) {
                    console.error('Auth check failed:', response.status);
                    window.location.href = '/';
                    return;
                }
                
                const data = await response.json();
                console.log('User data:', data);
                loadUserProfile(data.user);
                loadUserJokes();
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = '/';
            }
        }

                // Load user profile data
        function loadUserProfile(user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            
            const joinDate = new Date(user.CreatedAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('joinDate').textContent = joinDate;
        }

        // Load user's jokes
        async function loadUserJokes() {
            try {
                // Use the general jokes endpoint since /my might not exist
                let headers = { 'Content-Type': 'application/json' };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/api/v1/jokes/my', {
                    method: 'GET',
                    headers: headers,
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load jokes');
                }
                
                const data = await response.json();
                console.log('Jokes data:', data);
                const userJokesContainer = document.getElementById('userJokes');
                
                // Get all jokes for now (you can add user filtering later)
                const jokes = data.jokes || data || [];
                
                if (jokes.length === 0) {
                    userJokesContainer.innerHTML = `
                        <div class="text-center py-8 text-zinc-500">
                            <i class="fas fa-smile text-4xl mb-4"></i>
                            <p class="text-lg mb-2">No jokes yet!</p>
                            <p>Start by creating your first joke.</p>
                            <a href="/createJokes" class="inline-block mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                                Create Your First Joke
                            </a>
                        </div>
                    `;
                } else {
                    displayJokes(jokes);
                    updateStats(jokes);
                }
            } catch (error) {
                console.error('Error loading jokes:', error);
                showError('Failed to load your jokes');
            }
        }

        // Display jokes in the profile
        function displayJokes(jokes) {
            const userJokesContainer = document.getElementById('userJokes');
            
            userJokesContainer.innerHTML = jokes.map(joke => `
                <div class="border rounded-lg p-4 hover:bg-slate-50 transition duration-300">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-zinc-700">${joke.title}</h3>
                        <div class="flex space-x-2">
                            <button onclick="editJoke(${joke.ID})" class="text-blue-500 hover:text-blue-700 transition duration-300">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteJoke(${joke.ID})" class="text-red-500 hover:text-red-700 transition duration-300">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-zinc-600 mb-3">${joke.content}</p>
                    <div class="flex items-center text-sm text-zinc-500 space-x-4">
                        <span>
                            <i class="fas fa-calendar mr-1"></i>
                            ${new Date(joke.createdAt || joke.CreatedAt).toLocaleDateString()}
                        </span>
                        <span>
                            <i class="fas fa-thumbs-up mr-1"></i>
                            ${joke.likes || 0} likes
                        </span>
                        <span>
                            <i class="fas fa-star mr-1"></i>
                            ${joke.rating || 0} rating
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // Update profile statistics
        function updateStats(jokes) {
            const jokeCount = jokes.length;
            const totalLikes = jokes.reduce((sum, joke) => sum + (joke.likes || 0), 0);
            const avgRating = jokes.length > 0 ? 
                (jokes.reduce((sum, joke) => sum + (joke.rating || 0), 0) / jokes.length).toFixed(1) : 
                0.0;

            document.getElementById('jokeCount').textContent = jokeCount;
            document.getElementById('likesCount').textContent = totalLikes;
            document.getElementById('avgRating').textContent = avgRating;
        }

        // Edit joke function
        function editJoke(jokeId) {
            // You can implement edit functionality or redirect to edit page
            window.location.href = `/editJoke/${jokeId}`;
        }

        // Delete joke function
        async function deleteJoke(jokeId) {
            if (!confirm('Are you sure you want to delete this joke?')) {
                return;
            }

            try {
                const response = await fetch(`/api/v1/jokes/${jokeId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    showSuccess('Joke deleted successfully!');
                    loadUserJokes(); // Reload jokes
                } else {
                    const data = await response.json();
                    showError(data.error || 'Failed to delete joke');
                }
            } catch (error) {
                console.error('Error deleting joke:', error);
                showError('Failed to delete joke');
            }
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/v1/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    showError('Failed to logout');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showError('Failed to logout');
            }
        });

        // Utility functions for messages
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMsg.classList.remove('hidden');
            
            setTimeout(() => {
                errorMsg.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successMsg.classList.remove('hidden');
            
            setTimeout(() => {
                successMsg.classList.add('hidden');
            }, 3000);
        }

        const handleLogout = async () => {
            try {
                const response = await fetch('/api/v1/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                })
            } catch (error) {
                // error toast
                console.log(error);
            } finally {
                localStorage.removeItem('token')
                window.location.href = '/'
                return
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
